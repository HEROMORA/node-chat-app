<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <p>Welcome to the chat app</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect', () => {
                console.log('Server connected');
            });

            socket.on('disconnect', () => {
                console.log('Server disconnected');
            });
        </script>
    </body>
</html>
